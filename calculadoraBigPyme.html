<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculadora Big Pyme/Centrex</title>
   <link rel="stylesheet" href="css/jquery-ui.css">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div id="calculadoraForm">
      <div class="w5 ft1">
         <div class="tituloGrandeNaranja">
            <div class="text">
               <h2>Calculadora Big Pyme/Centrex</h2>
            </div>
         </div>
      </div>
      <div class="clientName">
         <h3>Nombre de cliente</h3>
         <input name="client" type="text">
      </div>
      <div class="calcContainer"></div>
      <div class="centeredButton"><button id="addStation">Añadir puesto</button></div>
      <hr>
      <div id="calculatorData">
         <table>
            <tr>
               <th>Producto</th>
               <th>Duración del contrato</th>
               <th>Días a penalizar</th>
               <th>Importe bruto</th>
               <th>Porcentaje</th>
               <th>Penalización</th>
            </tr>
            <tr>
               <td class="tbProduct"></td>
               <td class="tbContract"></td>
               <td class="tbDays"></td>
               <td class="tbPrice"></td>
               <td class="tbPercentage"></td>
               <td class="tbPenal"></td>
            </tr>
            <tr>
               <td class="tbProduct"></td>
               <td class="tbContract"></td>
               <td class="tbDays"></td>
               <td class="tbPrice"></td>
               <td class="tbPercentage"></td>
               <td class="tbPenal"></td>
            </tr>
         </table>
      </div>
      <button id="copyData">Copiar todos los datos</button>
      <button id="copyTable">Copiar tabla</button>
   </div>
   <!-- <script src="js/jquery1.2.6-min.js"></script>-->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
   <!--<script src="js/jquery-ui-latest.js"></script>-->
   <script src="js/main.js"></script>
</body>
</html>
