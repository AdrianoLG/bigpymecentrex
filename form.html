<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculadora Big Pyme/Centrex</title>
   <link rel="stylesheet" href="css/jquery-ui.css">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div id="calculadoraForm">
      <div class="w5 ft1">
         <div class="tituloGrandeNaranja">
            <div class="text">
               <h2>Calculadora Big Pyme/Centrex</h2>
            </div>
         </div>
      </div>
      <h3>Nombre de cliente</h3>
      <div class="calcContainer">
         <div class="fifty fifty-left">
            <div>
               <label for="positions">Número de puestos</label>
               <input name="positions" id="positions">
            </div>
         </div>
      </div>
      <hr>
      <div class="calcContainer">
         <div class="fifty fifty-left">
            <div>
               <label for="product">Producto 1</label>
               <select name="product" id="product1" class="product">
                  <option value="centrex">Centrex</option>
                  <option value="bigPyme">Big PYME</option>
                  <option value="bigPymeAdmins">Big PYME administraciones públicas</option>
                  <option value="bigPymeAdmins">Big PYME + ampliación de puestos posterior</option>
               </select>
            </div>
            <div>
               <label for="posType">Tipo de puesto</label>
               <select name="posType" id="posType1" class="posType">
                  <option value="advanced">Puesto avanzado</option>
                  <option value="basic">Puesto básico</option>
                  <option value="analogic">Puesto analógico</option>
                  <option value="wireless">Puesto inalámbrico</option>
                  <option value="mobile">Puesto móvil</option>
               </select>
            </div>
            <div>
               <label for="activationDate">Fecha de activación</label>
               <input type="text" placeholder="dd/mm/aaaa" name="activationDate" id="activationDate1" class="activationDate datepickerInp">
            </div>
            <div>
               <label for="endDate">Fecha de finalización</label>
               <input type="text" placeholder="dd/mm/aaaa" name="endDate" id="endDate1" class="endDate datepickerInp">
            </div>
            <div class="hidden">
               <label for="unsubscribeDate" class="hidden">Fecha de baja</label>
               <input type="text" placeholder="dd/mm/aaaa" name="unsubscribeDate" id="unsubscribeDate1" class="unsubscribeDate datepickerInp">
            </div>
            <div>
               <label for="fee">Mensualidad</label>
               <input name="fee" id="fee1" class="fee">
            </div>
            <div class="buttons">
               <button id="delete">Eliminar</button>
               <button id="update">Actualizar</button>
            </div>
         </div>
         <div class="fifty fifty-right">
            <div>
               <label for="product">Producto 2</label>
               <select name="product" id="product2" class="product">
                  <option value="centrex">Centrex</option>
                  <option value="bigPyme">Big PYME</option>
                  <option value="bigPymeAdmins">Big PYME administraciones públicas</option>
                  <option value="bigPymeAdmins">Big PYME + ampliación de puestos posterior</option>
               </select>
            </div>
            <div>
               <label for="posType">Tipo de puesto</label>
               <select name="posType" id="posType2" class="posType">
                  <option value="advanced">Puesto avanzado</option>
                  <option value="basic">Puesto básico</option>
                  <option value="analogic">Puesto analógico</option>
                  <option value="wireless">Puesto inalámbrico</option>
                  <option value="mobile">Puesto móvil</option>
               </select>
            </div>
            <div>
               <label for="activationDate">Fecha de activación</label>
               <input type="text" placeholder="dd/mm/aaaa" name="activationDate" id="activationDate2" class="activationDate datepickerInp">
            </div>
            <div>
               <label for="endDate">Fecha de finalización</label>
               <input type="text" placeholder="dd/mm/aaaa" name="endDate" id="endDate2" class="endDate datepickerInp">
            </div>
            <div class="hidden">
               <label for="unsubscribeDate" class="hidden">Fecha de baja</label>
               <input type="text" placeholder="dd/mm/aaaa" name="unsubscribeDate" id="unsubscribeDate2" class="unsubscribeDate datepickerInp">
            </div>
            <div>
               <label for="fee">Mensualidad</label>
               <input name="fee" id="fee2" class="fee">
            </div>
            <div class="buttons">
               <button id="delete">Eliminar</button>
               <button id="update">Actualizar</button>
            </div>
         </div>
      </div>
   </div>
   <!-- <script src="js/jquery1.2.6-min.js"></script>-->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
   <!--<script src="js/jquery-ui-latest.js"></script>-->
   <script src="js/main.js"></script>
</body>
</html>
