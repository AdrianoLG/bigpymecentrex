<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <div id="centrexTable">
      <table style="font-family: sans-serif;">
         <tr>
            <th style="padding: .5em;">Hey</th>
            <th style="padding: .5em;">Wey</th>
         </tr>
         <tr>
            <td style="padding: .5em;">Contenido 1</td>
            <td style="padding: .5em;">Contenido 2</td>
         </tr>
         <tr>
            <td style="padding: .5em;">Contenido 3</td>
            <td style="padding: .5em;">Contenido 4</td>
         </tr>
      </table>
   </div>
   <button onclick="copy('#centrexTable')">Copy</button>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
   <script>
      function copy(selector) {
         var $temp = $("<div id='toCopy'>");
         $("body").append($temp);
         $temp.attr("contenteditable", true).html($(selector).html());
         selectText("toCopy");
         document.execCommand("copy");
         $temp.remove();
      }
      function selectText(el){
         var doc = document;
         var element = document.getElementById(el);
         if (doc.body.createTextRange) {
            var range = document.body.createTextRange();
            range.moveToElementText(element);
            range.select();
         } else if (window.getSelection) {
            var selection = window.getSelection();
            var range = document.createRange();
            range.selectNodeContents(element);
            selection.removeAllRanges();
            selection.addRange(range);
         }
      }
   </script>
</body>
</html>
